<ion-view view-title="首页">
    <ion-content>

        <!-- does-continue 是控制拖动图片进行切换 -->
        <ion-side-box class="home-slidebox" does-continue="true">
            <ion-slide>
                <img src="img/s-1.jpg" alt="">
            </ion-slide>
            <ion-slide>
                <img src="img/s-2.jpg" alt="">
            </ion-slide>
            <ion-slide>
                <img src="img/s-3.jpg" alt="">
            </ion-slide>
        </ion-side-box>
        <!-- 栅格布局-->
        <div class="row row1">
            <div class="col col-50">
                <div class="calm-bg light col1">酒店
                <div><i class="icon ion-ios-home"></i></div>
                </div>
            </div>
            <div class="col col-50">
                <div class="positive-bg light col1">我的携程
                    <div><i class="icon ion-ios-person"></i></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-50">
                <div class="positive-bg light col2">机票
                    <div><i class="icon ion-plane"></i></div>
                </div>
            </div>
            <div class="col col-25">
                <div class="assertive-bg light col2">火车票
                    <div><i class="icon ion-android-train"></i></div>
                </div>
            </div>
            <div class="col col-25">
                <div class="positive-bg light col2">用车
                    <div><i class="icon ion-android-car"></i></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-33">
                <div class="balanced-bg light col2">旅游
                    <div><i class="icon ion-image"></i></div>
                </div>
            </div>
            <div class="col col-33">
                <div class="energized-bg light col2">景点门票
                    <div><i class="icon ion--pricetag"></i></div>
                </div>
            </div>
            <div class="col col-33">
                <div class="positive-bg light col2">攻略社区
                    <div><i class="icon ion-person-stalker"></i></div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
